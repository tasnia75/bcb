<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Us</title>

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <div class="hero-wrap js-fullheight" style="background-image: url('images/b.jpg');" data-stellar-background-ratio="0.5">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="hero-wrap js-fullheight" style="background-image: url('images/.jpg');" data-stellar-background-ratio="0.5">

    <div class="wrapper">
      <div class="company-info">
        <h3></h3>
        <ul>
          <li><i class="fa fa-road"></i> CONTACT WITH BCB  </li>
          <li><i class="fa fa-phone"></i>01931272882 </li>
          <li><i class="fa fa-envelope"></i> tasnia771@gmail.com  </li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <div class="alert">Your message has been sent, Redirecting to Home</div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Company</label>
            <input type="text" name="company" id="company">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
          <li class="nav-item"><a href="retrieve/showtable.html" class="nav-link">load message </a></li>
        </form>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase.js"></script>
  <script src="main.js"></script>


</body>
</html>
